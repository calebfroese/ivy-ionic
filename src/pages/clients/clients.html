<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clients</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="create()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let client of service?.clients" (click)="select(client.id)">
      <h2>{{ client.name }}</h2>
      <p>{{ client.address }}</p>
    </ion-item>
  </ion-list>
</ion-content>
