<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title text-center>Ivy</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="bg-primary">
    <ion-list>
      <ion-item no-lines color="primary" menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon color="light" [name]="p.icon" item-start></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
